<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
<div class="chat__sidebar">
    <h3>Room:</h3>
    <h3 id="room_name"></h3>c
    <div id="users"></div>
</div>

<div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>
    <div class="chat__footer">
        <form id="message-form">
            <input autofocus name="message" type="text" placeholder="Message" autocomplete="off"/>
            <button>Send</button>

        </form>
        <button id="location-button">Send location</button>
    </div>
</div>

<script id="message-template" type="text/template">
<li class="message">
    <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
    </div>
    <div class="message_body"><p>{{text}}</p></div>
</li>
</script>

<script id="location-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message_body">
            <a href="{{url}}" target="_blank">My location</a>
        </div>
    </li>
</script>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/mustache.js"></script>
<script src="/js/libs/deparam.js"></script>
<script src="js/chat.js"></script>
</html>
